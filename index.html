<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <main id="calculator">
        <div class="input">
            <input class="printNumber" type="text" inputmode="numeric">
        </div>
        <div class="ColumnOne">
            <div class="one">
                <button class="buttonCalc">1</button>
            </div>
            <div class="two">
                <button class="buttonCalc">2</button>
            </div>
            <div class="three">
                <button class="buttonCalc">3</button>
            </div>
        </div>
        <div class="ColumnTwo">
            <div class="four">
                <button class="buttonCalc">4</button>
            </div>
            <div class="five">
                <button class="buttonCalc">5</button>
            </div>
            <div class="six">
                <button class="buttonCalc">6</button>
            </div>
        </div>
        <div class="ColumnThree">
            <div class="seven">
                <button class="buttonCalc">7</button>
            </div>
            <div class="eight">
                <button class="buttonCalc">8</button>
            </div>
            <div class="nine">
                <button class="buttonCalc">9</button>
            </div>
        </div>
        <div class="options">
            <button class="buttonCalcOption sum">+</button>
            <button class="buttonCalcOption subtraction">-</button>
            <button class="buttonCalcOption product">*</button>
            <button class="buttonCalcOption division">/</button>
        <div class="result">
            <button class = "bottonResult">=</button>
        </div>
    </main>
</body>
    <script src="script.js"></script>
</html>
