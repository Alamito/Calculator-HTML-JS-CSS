<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <main id="calculator">
        <div class="grid-container">
            <input class="printNumber" type = "text" onkeypress="return onlynumber();" inputmode="numeric" value="" >
            <button class="sum">+</button>
            <button class="subtraction">–</button>
            <button class="product">×</button>
            <button class="division">÷</button>
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="sinalNumber">+/-</button>
            <button class="zero">0</button>
            <button class="point">.</button>
            <button class = "result">=</button>
            <button class = "clear">C</button>
        </div>
    </main>
</body>
    <script src="script.js"></script>
</html>
